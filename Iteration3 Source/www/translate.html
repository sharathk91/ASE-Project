<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7CVarela+Round" rel="stylesheet">
    <title>Translation</title>
    <link href="home.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/TranslateText.js"></script>
</head>
<body>

<ion-pane>
  <ion-header-bar class="bar-stable">
    <h3 align="center" class="title" style="color: saddlebrown"> Translate Text </h3>
  </ion-header-bar>
  <div align="right"><input type="button" class="button" onclick="location.href = 'index.html';" value="Logout"/></div>
<div class="lang_select" align="center">
  <div class = "col-md-4 col-md-offset-4">
    <select id = "translate_from">
      <option>Source Language</option>
      <option value="en">English</option>
      <option value="ar">Arabic</option>
      <option value="zh">Chinese (Mandarin)</option>
      <option value="hr">Croation</option>
      <option value="cs">Czech</option>
      <option value="da">Danish</option>
      <option value="nl">Dutch</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="el">Greek</option>
      <option value="ru">Russian</option>
      <option value="es">Spanish</option>
      <option value="te">Telugu</option>

    </select>

    <select id = 'translate_to'>
      <option>Destination Language</option>
      <option value="en">English</option>
      <option value="ar">Arabic</option>
      <option value="zh">Chinese (Mandarin)</option>
      <option value="hr">Croation</option>
      <option value="cs">Czech</option>
      <option value="da">Danish</option>
      <option value="nl">Dutch</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="el">Greek</option>
      <option value="ru">Russian</option>
      <option value="es">Spanish</option>
      <option value="te">Telugu</option>

    </select>

  </div>
</div>


<div class = "container" style="margin:45px auto" align="center">
  <div class = 'row'>
    <div class = "col-md-4 col-md-offset-4">
      <p>Enter Here to Translate</p>
      <textarea id = 'src_lang' class = 'textarea' placeholder="Enter Text here to Translate!"></textarea>
    </div>
  </div>


  <div class = "col-md-4 col-md-offset-4" >
    <button class="button" onclick="translateText(document.getElementById('src_lang').value)">Translate</button>
  </div>

  <div class = 'row' align="center">
    <div class = "col-md-4 col-md-offset-4">
      <p>Translated Text</p>
      <textarea id = 'dest_lang' class = 'textarea' placeholder="Translated Text!" name="text"></textarea>
    </div>

  </div>

</div>
  </ion-content>
</ion-pane>
</body>
</html>
