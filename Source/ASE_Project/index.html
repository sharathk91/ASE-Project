<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Explore World</title>


    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/form-elements.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="css/cssforlogin.css">


    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>


    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    <script src="js/login.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
    <meta name="google-signin-client_id" content="1088887293043-2btnu5h68vcqiupkd57fjf3vo01qsvlk.apps.googleusercontent.com">

</head>

<body>

<div class ="extra_content">

    <nav class = "navbar navbar-default">


        <div class = "navbar-header">
            <a href="#" class="navbar-brand">Explore World</a>

        </div>

        <div>
            <ul class = "nav navbar-nav">
                <li class = "active"><a href="#">Travel</a></li>
            </ul>
        </div>
    </nav>
</div>
<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">

            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">

                    <div class="form-bottom">

                            <div class="form-group">
                                <label class="sr-only" for="name">Username</label>
                                <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="pwd">Password</label>
                                <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="pwd">
                            </div>
                            <button onclick="return validateLoginDetails()" class="btn">Sign in!</button>

                        <div class="w-full text-center p-t-55">
						<span class="txt2">
							Not a member?
						</span>
                            <input type="button" onclick="location.href='Register.html';" class="btn" value="Sign Up"/>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 social-login">
                    <h3>...or login with:</h3>
                    <div class="social-login-buttons">


                        <div align="center" class="g-signin2" data-onsuccess="onSignIn"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Javascript -->
<script src="assets/js/jquery-1.11.1.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.backstretch.min.js"></script>
<script src="assets/js/scripts.js"></script>

<!--[if lt IE 10]>
<script src="assets/js/placeholder.js"></script>
<![endif]-->

</body>

</html>
